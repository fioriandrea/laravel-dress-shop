<!doctype html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--include bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./style.css">

    <title>Dress Shop</title>
</head>

<body>
    <div class="container">
        <form class="user-form">
            <div class="form-group">
                <label for="password">Password</label>
                <input pattern=".{10,}" required type="password" class="form-control" id="password" name="password" placeholder="Enter your password here" onchange="checkPass();">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input required type="password" class="form-control" id="confirm-password" placeholder="Enter your password again" onchange="checkPass();">
            </div>
            <button type="submit" id="submit" class="w-100 btn btn-outline-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script>
        function checkPass() {
            if (document.getElementById('password').value ==
                    document.getElementById('confirm-password').value) {
                document.getElementById('submit').disabled = false;
            } else {
                document.getElementById('submit').disabled = true;
            }
        }
        checkPass();
    </script>
</body>

</html>
